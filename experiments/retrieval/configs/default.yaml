# Default configuration for sound retrieval experiments

# Dataset settings
dataset:
  root_dir: "ESC-50"
  sr: 22050
  preload: false  # Set to true for faster experiments (uses more memory)

# Cross-validation settings
evaluation:
  num_folds: 5
  k_values: [1, 5, 10, 20]

# Feature extraction settings
features:
  n_mfcc: 20
  n_mels: 128
  n_fft: 2048
  hop_length: 512
  fmin: 0.0
  fmax: null  # null means sr/2
  delta_width: 9

# DTW settings
dtw:
  n_mfcc: 13  # Smaller for DTW due to computational cost
  n_mels: 64
  sakoe_chiba_radius: -1  # -1 = no constraint
  use_delta: false

# BoAW settings
boaw:
  n_clusters: 128
  n_mfcc: 13
  n_mels: 64

# Multi-resolution settings
multires:
  short_n_fft: 1024
  short_hop_length: 256
  long_n_fft: 4096
  long_hop_length: 1024
  fusion_weights: [0.5, 0.5]

# Methods to run (set to false to skip)
methods:
  M1_MFCC_Pool_Cos: true
  M2_MFCC_Delta_Pool: true
  M3_LogMel_Pool: true
  M4_Spectral_Stat: true
  M5_MFCC_DTW: true
  M6_BoAW_ChiSq: true
  M7_MultiRes_Fusion: true

# Output settings
output:
  results_dir: "experiments/retrieval/results"
  save_per_query: false  # Save per-query results (large files)
  save_features: false   # Cache extracted features

# Device settings
device: "cuda"  # "cuda" or "cpu"
